<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mag</title>
    <script type="text/javascript" data-main="js/mag.js" src="libs/requirejs/require.min.js"></script>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/mag.css" />
</head>
<body>
    <div data-bind="ifnot: user() && user().token">
        <m-login params="value: $root"></m-login>
    </div>
    <div data-bind="if: user() && user().token">
        <m-home params="value: $root"></m-home>
    </div>

    <!-- Modal Message-->
    <div data-bind="if: modalMessage()">
        <div class="modal fade" id="modalMessage" tabindex="-1" aria-labelledby="modalMessageLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div data-bind="if: modalConfirm().title">
                        <div class="modal-header">
                            <h5 class="modal-title" data-bind="text: modalMessage().title"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    <div class="modal-body">
                        <p data-bind="text: modalMessage().message"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Confirm-->
    <div data-bind="if: modalConfirm()">
        <div class="modal fade" id="modalConfirm" tabindex="-1" aria-labelledby="modalConfirmLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div data-bind="if: modalConfirm().title">
                        <div class="modal-header">
                            <h5 class="modal-title" data-bind="text: modalConfirm().title"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    <div class="modal-body">
                        <p data-bind="text: modalConfirm().message"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bind="click: confirmModalConfirm">Ok</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Component-->
    <div data-bind="if: modalComponent()">
        <div class="modal fade" id="modalComponent" tabindex="-1" aria-labelledby="modalComponentLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div data-bind="if: modalComponent().title">
                        <div class="modal-header" >
                            <h5 class="modal-title" data-bind="text: modalComponent().title"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div data-bind='component: { name: modalComponent().component, params: { value: $root, data: modalComponent().data, modal: true } }'></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
